<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="de" class="h-100">
<head th:replace="fragments/head :: head">
</head>
<body class="d-flex flex-column h-100">
    <header th:replace="fragments/header :: header">
    </header>
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center">
                <div class="col-lg-4 col-sm-12">
                    <h2>Please select an event</h2>

                        <a th:each="event : ${events}" th:href="@{/buy_ticket_user(eventId = ${event.getId()})}" th:text="${event.getName()}" class="btn btn-outline-danger btn-lg btn-block"></a>


                    <h4>Or show your events</h4>
                    <a href="information_user"class="btn btn-outline-danger btn-lg btn-block">Your Events</a>
                </div>
            </div>
        </div>

    <footer th:replace="fragments/footer :: footer">
    </footer>

    <th:block th:include="fragments/javascript :: javascript"></th:block>

    </body>
</html>
