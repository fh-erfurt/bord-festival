<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet">
        <title>BORD</title>
    </head>
    <body>
        <header>
        </header>

        <div class= "bord">
            <h1>Welcome To <strong>BORD</strong> - Your <strong>F</strong>estival</h1>
        </div>


        <div class="center">
            <div class="content">
                <h2 class="float-left">List of Events</h2>
                <a href="event_create" class="button float-left clear-left">Create Event</a>

                <div th:with="year = ${null}">
                    <div th:each="event : ${events}">
                        <div th:if="${year} == null or ${year} != ${event.startDate.getYear()}">
                            <h3 class="float-left clear-left" th:text="${event.startDate.getYear()}"></h3>
                            <div class="float-left clear-left" th:text="${year}"></div>
                            <div class="event-card float-left clear-left">
                                <p class="event-card-title" th:text="${event.name}"></p>
                                <p class="event-card-date" th:text="${event.startDate.getDayOfMonth()} + '.' + ${event.startDate.getMonthValue()} + '. - ' + ${event.endDate.getDayOfMonth()} + '.' + ${event.endDate.getMonthValue()}+ '.'"></p>
                                <p th:text="${event.getAddress().getCity()}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="logout">
                <form th:action="@{/logout}" method="post">
                    <input class="button" type="submit" value="Logout"/>
                </form>
            </div>
        </div>

        </footer>
        </footer>
    </body>
</html>
