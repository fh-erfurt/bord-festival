<header th:fragment="header" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.w3.org/1999/xhtml">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/"><span class="bord-header">BORD</span>-<span class="bord-header">F</span>estival</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                    <a class="nav-link" href="/events">Events</a>
                </li>
            </ul>
            <a sec:authorize="!isAuthenticated()" href="/register" class="btn btn-outline-danger my-2 my-sm-0 mr-3">Register</a>
            <a sec:authorize="!isAuthenticated()" href="/login" class="btn btn-outline-danger my-2 my-sm-0">Login</a>
            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" class="form-inline mt-2 mt-md-0">
                <input sec:authorize="isAuthenticated()" class="btn btn-outline-danger my-2 my-sm-0" type="submit" value="Logout"/>
            </form>
        </div>
    </nav>
</header>
