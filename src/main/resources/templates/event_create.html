<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet">
        <title>BORD</title>
    </head>
    <body>
        <header>
        </header>

        <div class= "bord">
            <h1>Willkommen bei <strong>BORD</strong> - Ihrem <strong>F</strong>estival</h1>
        </div>
        <div class="center">
            <div class="content">
                <div th:if="${param.success}">
                    Festival wurde angelegt
                </div>
                <h2>Event anlegen</h2>
                <form action="#" th:action="@{/event_create}" th:object="${event}" method="post">
                    <!-- Festival information -->
                    <div class="group">
                        <label for="name">Festivalname</label><br>
                        <input type="text" th:field="*{name}" id="name"/>
                    </div>
                    <div class="clear-left group">
                        <label for="budget">Budget</label><br>
                        <input type="text" th:field="*{budget}" id="budget"/>
                    </div>
                    <div class="group">
                        <label for="maxcapacity">Maximale Besucheranzahl</label><br>
                        <input type="text" th:field="*{maxCapacity}" id="maxcapacity"/>
                    </div>
                    <div class="clear-left group">
                        <label for="startdatum">Startdatum</label><br>
                        <!--th:field="*{startDate}"-->
                        <input type="text" id="startdatum"/>
                    </div>
                    <div class="group">
                        <label for="enddatum">Enddatum</label><br>
                        <!--th:field="*{endDate}"-->
                        <input type="text" id="enddatum"/>
                    </div>
                    <div class="clear-left group">
                        <label for="startuhrzeit">Startuhrzeit</label><br>
                        <!--th:field="*{endDate}"-->
                        <select id="startuhrzeit">
                            <option>10:00</option>
                            <option>10:30</option>
                            <option>11:00</option>
                            <option>11:30</option>
                            <option>12:00</option>
                            <option>12:30</option>
                            <option>13:00</option>
                            <option>13:30</option>
                            <option>14:00</option>
                            <option>14:30</option>
                            <option>15:00</option>
                            <option>15:30</option>
                            <option>16:00</option>
                            <option>16:30</option>
                            <option>17:00</option>
                            <option>17:30</option>
                            <option>18:00</option>
                            <option>18:30</option>
                            <option>19:00</option>
                            <option>19:30</option>
                            <option>20:00</option>
                            <option>20:30</option>
                            <option>21:00</option>
                        </select>
                    </div>
                    <div class="group">
                        <label for="enduhrzeit">Enduhrzeit</label><br>
                        <!--th:field="*{endDate}"-->
                        <select id="enduhrzeit">
                            <option>18:00</option>
                            <option>18:30</option>
                            <option>19:00</option>
                            <option>19:30</option>
                            <option>20:00</option>
                            <option>20:30</option>
                            <option>21:00</option>
                            <option>21:30</option>
                            <option>22:00</option>
                            <option>22:30</option>
                            <option>23:00</option>
                            <option>23:30</option>
                        </select>
                    </div>
                    <div class="group">
                        <label for="pause">Bühnenpause</label><br>
                        <!--th:field="*{endDate}"-->
                        <select id="pause">
                            <option>5 Minuten</option>
                            <option>10 Minuten</option>
                            <option>15 Minuten</option>
                            <option>20 Minuten</option>
                            <option>25 Minuten</option>
                            <option>30 Minuten</option>
                        </select>
                    </div>
                    <div class="clear-left group">
                        <label for="strhnr">Straße und Hausnummer</label><br>
                        <input type="text" id="strhnr"/>
                    </div>
                    <div class="group">
                        <label for="plz">PLZ</label><br>
                        <input type="text" id="plz"/>
                    </div>
                    <div class="group">
                        <label for="ort">Ort</label><br>
                        <input type="text" id="ort"/>
                    </div>
                    <div class="clear-left group">
                        <label for="land">Land</label><br>
                        <select id="land">
                            <option>Belgien</option>
                            <option>Bulgarien</option>
                            <option>Dänemark</option>
                            <option>Deutschland</option>
                            <option>Estland</option>
                            <option>Finnland</option>
                            <option>Frankreich</option>
                            <option>Griechenland</option>
                            <option>Irland</option>
                            <option>Italien</option>
                            <option>Kroatien</option>
                            <option>Lettland</option>
                            <option>Litauen</option>
                            <option>Luxemburg</option>
                            <option>Malta</option>
                            <option>Niederlande</option>
                            <option>Österreich</option>
                            <option>Polen</option>
                            <option>Portugal</option>
                            <option>Rumänien</option>
                            <option>Slowakei</option>
                            <option>Slowenien</option>
                            <option>Spanien</option>
                            <option>Schweden</option>
                            <option>Schweiz</option>
                            <option>Tschechien</option>
                            <option>Ungarn</option>
                            <option>Zypern</option>
                        </select>
                    </div>

                    <!-- Ticket Pricelevel -->
                    <div class="clear-left group">
                        <h3>Tickets</h3>
                    </div>
                    <!-- Dayticket -->
                    <div class="clear-left float-left col-third tickets">
                        <h3>Tagesticket</h3>
                        <div class="group col-half">
                            <label for="dayticketcount">Anzahl</label><br>
                            <input type="text" id="dayticketcount"/>
                        </div>
                        <div class="group col-half">
                            <label for="dayticketinitialprice">Initialpreis</label><br>
                            <input type="text" id="dayticketinitialprice"/>
                        </div>
                        <div class="clear-left group col-full">
                            <label for="dayticketdescription">Ticketbeschreibung</label><br>
                            <input type="text" id="dayticketdescription"/>
                        </div>
                        <div class="clear-left group col-half">
                            <label for="dayticketpercentage1">Preisstufe 1</label><br>
                            <input type="text" id="dayticketpercentage1"/>
                        </div>
                        <div class="group col-half">
                            <label for="dayticketprice1">Preis</label><br>
                            <input type="text" id="dayticketprice1"/>
                        </div>
                        <div class="clear-left group col-half">
                            <label for="dayticketpercentage2">Preisstufe 2</label><br>
                            <input type="text" id="dayticketpercentage2"/>
                        </div>
                        <div class="group col-half">
                            <label for="dayticketprice2">Preis</label><br>
                            <input type="text" id="dayticketprice2"/>
                        </div>
                        <div class="clear-left group col-half">
                            <label for="dayticketpercentage3">Preisstufe 3</label><br>
                            <input type="text" id="dayticketpercentage3"/>
                        </div>
                        <div class="group col-half">
                            <label for="dayticketprice1">Preis</label><br>
                            <input type="text" id="dayticketprice3"/>
                        </div>
                    </div>

                    <!-- Campingticket -->
                    <div class="float-left col-third tickets">
                        <h3>Campingticket</h3>
                        <div class="group col-half">
                            <label for="campingticketcount">Anzahl</label><br>
                            <input type="text" id="campingticketcount"/>
                        </div>
                        <div class="group col-half">
                            <label for="campingticketinitialprice">Initialpreis</label><br>
                            <input type="text" id="campingticketinitialprice"/>
                        </div>
                        <div class="clear-left group col-full">
                            <label for="campingticketdescription">Ticketbeschreibung</label><br>
                            <input type="text" id="campingticketdescription"/>
                        </div>
                        <div class="clear-left group col-half">
                            <label for="campingticketpercentage1">Preisstufe 1</label><br>
                            <input type="text" id="campingticketpercentage1"/>
                        </div>
                        <div class="group col-half">
                            <label for="campingticketprice1">Preis</label><br>
                            <input type="text" id="campingticketprice1"/>
                        </div>
                        <div class="clear-left group col-half">
                            <label for="campingticketpercentage2">Preisstufe 2</label><br>
                            <input type="text" id="campingticketpercentage2"/>
                        </div>
                        <div class="group col-half">
                            <label for="campingticketprice2">Preis</label><br>
                            <input type="text" id="campingticketprice2"/>
                        </div>
                        <div class="clear-left group col-half">
                            <label for="campingticketpercentage3">Preisstufe 3</label><br>
                            <input type="text" id="campingticketpercentage3"/>
                        </div>
                        <div class="group col-half">
                            <label for="campingticketprice1">Preis</label><br>
                            <input type="text" id="campingticketprice3"/>
                        </div>
                    </div>

                    <!-- VIP-Ticket -->
                    <div class="float-left col-third tickets">
                        <h3>VIP-Ticket</h3>
                        <div class="group col-half">
                            <label for="vipticketcount">Anzahl</label><br>
                            <input type="text" id="vipticketcount"/>
                        </div>
                        <div class="group col-half">
                            <label for="vipticketinitialprice">Initialpreis</label><br>
                            <input type="text" id="vipticketinitialprice"/>
                        </div>
                        <div class="clear-left group col-full">
                            <label for="vipticketdescription">Ticketbeschreibung</label><br>
                            <input type="text" id="vipticketdescription"/>
                        </div>
                        <div class="clear-left group col-half">
                            <label for="vipticketpercentage1">Preisstufe 1</label><br>
                            <input type="text" id="vipticketpercentage1"/>
                        </div>
                        <div class="group col-half">
                            <label for="vipticketprice1">Preis</label><br>
                            <input type="text" id="vipticketprice1"/>
                        </div>
                        <div class="clear-left group col-half">
                            <label for="vipticketpercentage2">Preisstufe 2</label><br>
                            <input type="text" id="vipticketpercentage2"/>
                        </div>
                        <div class="group col-half">
                            <label for="vipticketprice2">Preis</label><br>
                            <input type="text" id="vipticketprice2"/>
                        </div>
                        <div class="clear-left group col-half">
                            <label for="vipticketpercentage3">Preisstufe 3</label><br>
                            <input type="text" id="vipticketpercentage3"/>
                        </div>
                        <div class="group col-half">
                            <label for="vipticketprice1">Preis</label><br>
                            <input type="text" id="vipticketprice3"/>
                        </div>
                    </div>

                    <!-- Stage -->
                    <div class="clear-left group">
                        <h3>Bühne anlegen</h3>
                    </div>
                    <div class="clear-left group">
                        <label for="stagename">Bühnenname</label><br>
                        <input type="text" id="stagename"/>
                    </div>

                    <div class="clear-left group">
                        <input type="submit" value="Submit" class="button" /> <input type="reset" value="Reset" class="button"/>
                    </div>
                </form>
            </div>
            <div class="logout">
                <form th:action="@{/logout}" method="post">
                    <input class="button" type="submit" value="Ausloggen"/>
                </form>
            </div>
        </div>
        
        </footer>
        </footer>
    </body>
</html>
