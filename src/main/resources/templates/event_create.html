<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>BORD</title>
</head>
<body>
<header>
</header>

<div class="bord">
    <h1>Willkommen bei <strong>BORD</strong> - Ihrem <strong>F</strong>estival</h1>
</div>
<div class="center">
    <div class="content">
        <div th:if="${param.success}">
            Festival wurde angelegt
        </div>
        <h2>Event anlegen</h2>
        <form action="#" th:action="@{/event_create}" method="post">
            <!-- Festival information -->

            <div th:object="${event}">
                <div class="group">
                    <label  for="name">Festivalname</label><br>
                    <input type="text" th:field="*{name}" id="name"/>
                    <p class="error" th:if="${#fields.hasErrors('name')}"th:errors="*{name}"  ></p>
                </div>
                <div class="clear-left group">
                    <label for="budget">Budget</label><br>
                    <input type="number" th:field="*{budget}" id="budget"/>
                    <p class="error" th:if="${#fields.hasErrors('budget')}"th:errors="*{budget}"  ></p>
                </div>
            </div>

            <div th:object="${dateTimeContainer}">
                <div class="clear-left group">
                    <label for="startdatum">Startdatum</label><br>
                    <input th:field="*{startDate}" type="date" id="startdatum"/>
                    <p class="error" th:if="${#fields.hasErrors('startDate')}"th:errors="*{startDate}"></p>
                </div>
                <div class="group">
                    <label for="enddatum">Enddatum</label><br>
                    <input th:field="*{endDate}" type="date" id="enddatum"/>
                    <p class="error" th:if="${#fields.hasErrors('endDate')}"th:errors="*{endDate}"></p>

                </div>
                <div class="clear-left group">
                    <label for="startuhrzeit">Startuhrzeit</label><br>
                    <input id="startuhrzeit" th:field="*{startTime}" type="time"/>
                    <p class="error" th:if="${#fields.hasErrors('startTime')}"th:errors="*{startTime}"></p>
                </div>
                <div class="group">
                    <label for="enduhrzeit">Enduhrzeit</label><br>
                    <input th:field="*{endTime}" type="time" id="enduhrzeit"/>
                    <p class="error" th:if="${#fields.hasErrors('endTime')}"th:errors="*{endTime}"></p>
                </div>
                <div class="group">
                    <label for="pause">Bühnenpause</label><br>
                    <select id="pause" th:field="*{breakBetweenTwoBands}">
                        <option value="5">5 Minuten</option>
                        <option value="10">10 Minuten</option>
                        <option value="15">15 Minuten</option>
                        <option value="20">20 Minuten</option>
                        <option value="25">25 Minuten</option>
                        <option value="30">30 Minuten</option>
                    </select>
                </div>
            </div>
            <div th:object="${address}">
                <div class="clear-left group">
                    <label for="strhnr">Straße und Hausnummer</label><br>
                    <input th:field="*{street}" type="text" id="strhnr"/>
                    <p class="error" th:if="${#fields.hasErrors('street')}"th:errors="*{street}"  ></p>
                </div>
                <div class="group">
                    <label for="plz">PLZ</label><br>
                    <input th:field="*{zip}" type="text" id="plz"/>
                    <p class="error" th:if="${#fields.hasErrors('zip')}"th:errors="*{zip}"  ></p>

                </div>
                <div class="group">
                    <label for="ort">Ort</label><br>
                    <input th:field="*{city}" type="text" id="ort"/>
                    <p class="error" th:if="${#fields.hasErrors('city')}"th:errors="*{city}"  ></p>
                </div>
                <div class="clear-left group">
                    <label for="land">Land</label><br>
                    <select id="land" th:field="*{country}">
                        <option value="Belgien">Belgien</option>
                        <option value="Bulgarien">Bulgarien</option>
                        <option value="Dänemark">Dänemark</option>
                        <option value="Deutschland">Deutschland</option>
                        <option value="Estland">Estland</option>
                        <option value="Finnland">Finnland</option>
                        <option value="Frankreich">Frankreich</option>
                        <option value="Griechenland">Griechenland</option>
                        <option value="Irland">Irland</option>
                        <option value="Italien">Italien</option>
                        <option value="Kroatien">Kroatien</option>
                        <option value="Lettland">Lettland</option>
                        <option value="Litauen">Litauen</option>
                        <option value="Luxemburg">Luxemburg</option>
                        <option value="Malta">Malta</option>
                        <option value="Niederlande">Niederlande</option>
                        <option value="Österreich">Österreich</option>
                        <option value="Polen">Polen</option>
                        <option value="Portugal">Portugal</option>
                        <option value="Rumänien">Rumänien</option>
                        <option value="Slowakei">Slowakei</option>
                        <option value="Slowenien">Slowenien</option>
                        <option value="Spanien">Spanien</option>
                        <option value="Schweden">Schweden</option>
                        <option value="Schweiz">Schweiz</option>
                        <option value="Tschechien">Tschechien</option>
                        <option value="Ungarn">Ungarn</option>
                        <option value="Zypern">Zypern</option>
                    </select>
                </div>
            </div>
            <!-- Ticket Pricelevel -->
            <div class="clear-left group">
                <h3>Tickets</h3>
            </div>
            <!-- Dayticket -->
            <div class="clear-left float-left col-third tickets" >
                <h3>Tagesticket</h3>
                <div class="group col-half" th:object="${tmk}">
                    <label for="dayticketcount">Anzahl</label><br>
                    <input th:field="*{numberOfDayTickets}"  type="number" id="dayticketcount"/>
                    <p class="error" th:if="${#fields.hasErrors('numberOfDayTickets')}"th:errors="*{numberOfDayTickets}"></p>
                </div>
<!--                <div class="group col-half">
                    <label for="dayticketinitialprice">Initialpreis</label><br>
                    <input type="text" id="dayticketinitialprice"/>
                </div>-->
                <div  class="clear-left group col-full" th:object="${tmk}">
                    <label>Ticketbeschreibung</label><br>
                    <input th:field="*{dayTicketDescription}" type="text"/>
                    <p class="error" th:if="${#fields.hasErrors('dayTicketDescription')}"th:errors="*{dayTicketDescription}"  ></p>
                </div>

            </div>

            <!-- Campingticket -->
            <div class="float-left col-third tickets" th:object="${tmk}">
                <h3>Campingticket</h3>
                <div  class="group col-half">
                    <label for="campingticketcount">Anzahl</label><br>
                    <input th:field="*{numberOfCampingTickets}" type="number" id="campingticketcount"/>
                    <p class="error" th:if="${#fields.hasErrors('numberOfCampingTickets')}"th:errors="*{numberOfCampingTickets}"  ></p>
                </div>
                <!--<div class="group col-half">
                    <label for="campingticketinitialprice">Initialpreis</label><br>
                    <input type="text" id="campingticketinitialprice"/>
                </div>-->
                <div class="clear-left group col-full">
                    <label for="campingticketdescription">Ticketbeschreibung</label><br>
                    <input th:field="*{campingTicketDescription}" type="text" id="campingticketdescription"/>
                    <p class="error" th:if="${#fields.hasErrors('campingTicketDescription')}"th:errors="*{campingTicketDescription}"  ></p>
                </div>
            </div>

            <!-- VIP-Ticket -->
            <div class="float-left col-third tickets" th:object="${tmk}">
                <h3>VIP-Ticket</h3>
                <div class="group col-half">
                    <label for="vipticketcount">Anzahl</label><br>
                    <input th:field="*{numberOfVipTickets}" type="number" id="vipticketcount"/>
                    <p class="error" th:if="${#fields.hasErrors('numberOfVipTickets')}"th:errors="*{numberOfVipTickets}"  ></p>

                </div>
                <!--<div class="group col-half">
                    <label for="vipticketinitialprice">Initialpreis</label><br>
                    <input type="text" id="vipticketinitialprice"/>
                </div>-->
                <div class="clear-left group col-full">
                    <label for="vipticketdescription">Ticketbeschreibung</label><br>
                    <input th:field="*{vipTicketDescription}" type="text" id="vipticketdescription"/>
                    <p class="error" th:if="${#fields.hasErrors('campingTicketDescription')}"th:errors="*{campingTicketDescription}"  ></p>
                </div>
            </div>



            <!--PERCENTAGE-->
            <div th:object="${tmk}">
                <div  th:each="priceLevel, itemStat: *{priceLevels}">
                    <div class="clear-left group col-half">
                        <label th:inline="text">Preisstufe [[${itemStat.index+1}]]</label><br>
                        <input th:field="*{priceLevels[__${itemStat.index}__].percentageForPriceLevel}" type="number"/>
                        <p class="error" th:if="${#fields.hasErrors('*{priceLevels[__${itemStat.index}__].percentageForPriceLevel}')}"th:errors="*{priceLevels[__${itemStat.index}__].percentageForPriceLevel}"  ></p>
                    </div>
                </div>
            </div>
            <!--VIP-->
            <div th:object="${tmk}">
                <div  th:each="priceLevel, itemStat: *{priceLevels}">
                    <div class="group col-half">
                        <label>Preis</label><br>
                        <input th:field="*{priceLevels[__${itemStat.index}__].vipTicketPrice}" type="number"/>
                        <p class="error" th:if="${#fields.hasErrors('*{priceLevels[__${itemStat.index}__].vipTicketPrice}')}"th:errors="*{priceLevels[__${itemStat.index}__].vipTicketPrice}"  ></p>
                    </div>
                </div>
            </div>
            <!--DAY-->
            <div th:object="${tmk}">
                <div  th:each="priceLevel, itemStat: *{priceLevels}">
                    <div class="group col-half">
                        <label>Preis</label><br>
                        <input th:field="*{priceLevels[__${itemStat.index}__].dayTicketPrice}" type="number"/>
                        <p class="error" th:if="${#fields.hasErrors('*{priceLevels[__${itemStat.index}__].dayTicketPrice}')}"th:errors="*{priceLevels[__${itemStat.index}__].dayTicketPrice}"  ></p>
                    </div>
                </div>
            </div>
            <!--CAMPING-->
            <div th:object="${tmk}">
                <div  th:each="priceLevel, itemStat: *{priceLevels}">
                    <div class="group col-half">
                        <label>Preis</label><br>
                        <input th:field="*{priceLevels[__${itemStat.index}__].campingTicketPrice}" type="number"/>
                        <p class="error" th:if="${#fields.hasErrors('*{priceLevels[__${itemStat.index}__].campingTicketPrice}')}"th:errors="*{priceLevels[__${itemStat.index}__].campingTicketPrice}"  ></p>
                    </div>
                </div>
            </div>
            <!-- Stage -->
            <div class="clear-left group">
                <h3>Bühne anlegen</h3>
            </div>
            <div th:object="${stage}" class="clear-left group">
                <label for="stagename">Bühnenname</label><br>
                <input th:field="*{stageName}" type="text" id="stagename"/>
                <p class="error" th:if="${#fields.hasErrors('stageName')}"th:errors="*{stageName}"  ></p>
                <input th:field="*{identifier}" type="number" id="Identifier"/>
                <p class="error" th:if="${#fields.hasErrors('identifier')}"th:errors="*{identifier}"  ></p>
            </div>
            <div class="clear-left group">
                <input type="submit" value="Submit" class="button"/> <input type="reset" value="Reset" class="button"/>
            </div>
        </form>
    </div>
    <div class="logout">
        <form th:action="@{/logout}" method="post">
            <input class="button" type="submit" value="Ausloggen"/>
        </form>
    </div>
</div>

</footer>
</footer>
</body>
</html>
