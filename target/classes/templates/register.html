<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="de" class="h-100">
    <head th:replace="fragments/head :: head">
    </head>
    <body class="d-flex flex-column h-100">
        <header th:replace="fragments/header :: header">
        </header>

		<div class="container h-100">
			<div class="row h-100 align-items-center justify-content-center">
				<div class="col-lg-8 col-sm-12">	
					<h2>New to BORD?</h2>			
					<form th:action="@{/user_menu}" method="post">
						<div class="row">
							<div class="col-md-6 col-sm-12">
								<div class="form-group">
									<label for="firstname-input">First name</label>
									<input type="text" name="firstname" class="form-control" id="firstname-input" required/>
								</div>
								<div class="form-group">
									<label for="lastname-input">Last name</label>
									<input type="text" name="lastname" class="form-control" id="lastname-input" required/>
								</div>
								<div class="form-group">
									<label for="email-input">E-Mail Address</label>
									<input type="email" name="email" class="form-control" id="email-input" required/>
								</div>
								<div class="form-group">
									<label for="password-input">Password</label>
									<input type="password" name="password" class="form-control" id="password-input" required/>
								</div>
							</div>
							<div class="col-md-6 col-sm-12">
								<div class="form-group">
									<label>Address</label>
									Todo
								</div>
							</div>
						</div>
						<button type="submit" class="btn btn-outline-danger btn-block" name="register">Register</button>
					</form>
				</div>
			</div>
		</div>

        <footer th:replace="fragments/footer :: footer">
        </footer>
        <th:block th:include="fragments/javascript :: javascript"></th:block>
    </body>
</html>
